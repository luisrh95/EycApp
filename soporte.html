    <div class="header_page">
    <img src="soporte_header.svg" alt=""/>
    <p>
    <strong>Soporte técnico</strong><br/>
    Solicitar soporte técnico 
    </p>
    <div class="limpiar"></div>
    </div><!--Header-descuentos-->
    
    <div class="contenedor cont_soporte">
    
    <form  method="post">
    <label class="n_title">Cual es tu Código</label><br/>
    <input name="codigo" class="codigo" type="number" />
    <label class="n_title">En que servicio tienes falla</label><br/>
    
    <select name="servicio" class="servicio">
    <option value="tv">TV</option>
    <option value="Internet">Internet</option>
    <option value="TV y Internet">Todos</option>
    </select>
    
    <br/>
    <label class="n_title">Escribe una descripción de la falla</label><br/>
    <br><br/>
    <textarea name="mensaje" class="mensaje"></textarea>
    
    <div class="ultimo">
      <button class="boton_envio">Enviar</button>
      <img src="ajax.gif" alt="" class="ajaxgif hide" />
      <div class="msg"></div>
      
    </div>
    </form>   
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
